<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mahadev Blog</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <header>
    <h1>Welcome to the Mahadev Blog</h1>
  </header>

  <section class="hero">
    <img src="/images/Shiva.jpeg" alt="Mahadev">	  
    <p>Explore the divine journey of Mahadev.</p>
  </section>

  <section class="quotes">
    <h2>Quotes</h2>
    <ul id="quotes-list">
      <!-- Quotes will be dynamically injected here -->
    </ul>
  </section>

  <footer>
    <p>Â© 2024 Mahadev Blog. All rights reserved.</p>
  </footer>

  <script>
    // Fetch quotes from the server and display them dynamically
    fetch('/quotes')
      .then(response => response.json())
      .then(quotes => {
        const quotesList = document.getElementById('quotes-list');
        quotes.forEach(quote => {
          const li = document.createElement('li');
          li.textContent = `"${quote}"`;
          quotesList.appendChild(li);
        });
      })
      .catch(error => console.error('Error fetching quotes:', error));
  </script>
</body>
</html>
